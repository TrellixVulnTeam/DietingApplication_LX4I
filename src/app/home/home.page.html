<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">
        Today's Consumption
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Select Food To Add</ion-label>
    <ion-select (ionChange)="OnChange($event)">
      <ion-select-option *ngFor="let food of foodItems; let i = index" [value]="food.name">{{food.name}}
        
      </ion-select-option>
      <!-- <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="banana">Banana</ion-select-option>
      <ion-select-option value="orange">Orange</ion-select-option> -->
    </ion-select>
  </ion-item>

  <br>

  <ion-label>Calorie Goal (1800)</ion-label>
  <ion-progress-bar value={{calorieGoal}}></ion-progress-bar>


  <ion-list *ngFor="let saveArray of saveArray; let i = index">
    <ion-card>
      <ion-item>
        <ion-icon (click)="delete(saveArray, index)" style="color:red; margin-right: 5px;" name="close-circle-outline"></ion-icon>
        <ion-label>{{saveArray.name}}</ion-label>
      </ion-item>
    </ion-card>
    
    <ion-card>
      <ion-item class="ion-activated">
        <ion-label>Carbs(gm)</ion-label>
        <ion-label>{{saveArray.carbs}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Protein(gm)</ion-label>
        <ion-label>{{saveArray.protein}}</ion-label>
      </ion-item>
    
      <ion-item class="ion-activated">
        <ion-label>Fats(gm)</ion-label>
        <ion-label>{{saveArray.fats}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Calories(Kcal)</ion-label>
        <ion-label>{{saveArray.calories}}</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list-header color="light">Diet Tracker</ion-list-header>
  <ion-card class="welcome-card">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <div id="highcharts" style="width:100%; height:400px;"></div>
    </ion-card-content>
  </ion-card>


</ion-content>
